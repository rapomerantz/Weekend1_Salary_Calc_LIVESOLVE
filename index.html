<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator LIVE SOLVE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.3.1.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Salary Calculator LIVE SOLVE</h1>

    <span>First Name:</span>
    <input type="text" placeholder="First Name" id="firstName" value="Andy">
    <br/>
    <span>Last Name:</span>
    <input type="text" placeholder="Last Name" id="lastName" value="Smith">
    <br/>
    <span>Employee ID:</span>
    <input type="text" placeholder="Employee ID" id="employeeId" value="1234">
    <br/>
    <span>Title:</span>
    <input type="text" placeholder="Title" id="title" value="Intern">
    <br/>
    <span>Salary:</span>
    <input type="number" placeholder="salary" id="salary" value="12000">
    <br/>
    <button type="button" id="submitButton">Submit</button>

    <div id="employees">

    </div>

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Salary</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tableContent">
        <!-- blank - jq will append here -->
      </tbody>
    </table>

    <div>
      <span id="monthlyCost"></span>
    </div>

  </body>
</html>
